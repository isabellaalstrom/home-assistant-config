input_select:
  roomba_mode:
    name: Roomba
    options:
     - 'Waiting'
     - 'Vacuum Now'
     - 'Vacuuming'
     - 'Has Vacuumed'
     - 'Dock'
     - 'Not Today'
    icon: mdi:robot-vacuum

automation:
  - alias: '[House] Vacuum Ask When Everyone Is Away'
    initial_state: 'on'
    trigger:
      platform: time_pattern
      minutes: 5
      seconds: 00
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.persons
          state: 'not_home'
        - condition: time
          after: '09:00:00'
          before: '17:00:00'
        - condition: state
          entity_id: input_select.roomba_mode
          state: 'Waiting'
        - condition: state
          entity_id: binary_sensor.roomba
          state: 'off'
        - condition: state
          entity_id: calendar.cleaning_day
          state: 'off'
    action:
      - service: notify.ios_isabellas_iphone_x
        data:
          message: 'Vacuum now?'
          title: 'No one seems to be at home'
          data:
            push:
              category: "vacuum"


  - alias: '[House] Vacuum Now Selected'
    initial_state: 'on'
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: VACUUM_NOW
    action:
      - service: vacuum.start
        entity_id: vacuum.roomba
      - service: input_select.select_option
        data:
          entity_id: input_select.roomba_mode
          option: 'Vacuuming'
      - service: notify.ios_isabellas_iphone_x
        data:
          message: 'Telling the Roomba to start vacuuming'

  - alias: '[House] Vacuum Snoozed Selected'
    initial_state: 'on'
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: VACUUM_LATER
    action:
      - service: notify.ios_isabellas_iphone_x
        data:
          message: 'I will check again next hour'
          title: 'Not vacuuming right now'

  - alias: '[House] Vacuum Stop Asking Selected'
    initial_state: 'on'
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: VACUUM_STOP_ASKING
    action:
      # - service: notify.ios_isabellas_iphone_x
      #   data:
      #     message: 'Got it'
      #     title: 'No vacuuming today'
      - service: input_select.select_option
        data:
          entity_id: input_select.roomba_mode
          option: 'Not Today'

  ## Reset the vacuumed today check each night
  - alias: '[House] Vacuum Reset At Midnight'
    initial_state: 'on'
    trigger:
      platform: time
      at: '23:59:00'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.roomba_mode
          option: 'Waiting'
      - service: homeassistant.turn_off
        entity_id: switch.roomba


