ios:
  push:
    categories:
      - name: Vacuum Now
        identifier: 'vacuum'
        actions:
          - identifier: 'VACUUM_NOW'
            title: 'Yes'
            authenticationRequired: yes
            behavior: 'default'
          - identifier: 'VACUUM_LATER'
            title: 'Snooze'
            activationMode: 'background'
          - identifier: 'VACUUM_STOP_ASKING'
            title: 'Stop asking'
            activationMode: 'background'
            destructive: yes

vacuum:
  - platform: template
    vacuums:
      roomba:
        value_template: "{% if is_state('binary_sensor.roomba', 'on') %}cleaning{% else %}docked{% endif %}"
        start:
          - service: switch.turn_on
            data:
              entity_id: switch.roomba_vacuum
        stop:
          - service: switch.turn_off
            data:
              entity_id: switch.roomba_vacuum
        # return_to_base:
            # service: script.vacuum_return_to_base

