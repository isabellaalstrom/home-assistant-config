                                      - value: 10
                                        color: "#66B2FF"
                                      - value: 18
                                        color: "#0080FF"
                                      - value: 20
                                        color: "#87c087"
                                      - value: 21
                                        color: "#389638"
                                      - value: 24
                                        color: "#FF9932"
                                      - value: 25
                                        color: "#FF8000"
                                      - value: 26
                                        color: "#ff0000"
                                    style: |
                                      ha-card {
                                        margin-right: 5px;
                                        margin-bottom: 5px;
                                      }

