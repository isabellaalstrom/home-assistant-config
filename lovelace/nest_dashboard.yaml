                                      - value: 20
                                        color: "#87c087"
                                      - value: 21
                                        color: "#389638"
                                      - value: 24
                                        color: "#FF9932"
                                      - value: 25
                                        color: "#FF8000"
                                      - value: 26
                                        color: "#ff0000"
                                    style: |
                                      ha-card {
                                        margin-right: 5px;
                                        margin-bottom: 5px;
                                      }
