                entity: weather.smhi_home
                icons: "/local/icons/weather_icons/static/"
                style: |
                  ha-card {
                    background-color: rgba(0, 0, 0, 0);
                    -webkit-box-shadow: none;
                    -moz-box-shadow: none;
                    box-shadow: none;
                  }


